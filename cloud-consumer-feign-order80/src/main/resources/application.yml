server:
  port: 80

eureka:
  client:
    # 不注册进eureka服务中心，不需要 @EnableEurekaClient
    register-with-eureka: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/

feign:
  # 设置
  client:
    config:
      default:
        # Feign 调用连接超时时间
        read-timeout: 5000
        # Feign 调用请求超时时间
        connect-timeout: 5000
  # 开启 Hystrix，使 fallback 生效
  hystrix:
    enabled: true

hystrix:
  command:
    default: #default全局有效，service id指定应用有效
      execution:
        timeout:
          #如果enabled设置为false，则请求超时交给ribbon控制,为true,则超时作为熔断根据
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 10000 #断路器超时时间，默认10000ms

logging:
  level:
    # 为指定的 @FeignClient 配置日志
    com.atguigu.springcloud.service.PaymentFeignServiceConfigurationTest: DEBUG
